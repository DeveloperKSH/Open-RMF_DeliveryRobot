[pycodestyle]
# 줄 길이 완화
max-line-length = 120

# 린트에서 제외할 경로들 (3rd-party / 데모 / 산출물 / 에디터 설정 등)
exclude =
    navigation2,
    navigation2_tutorials,
    rmf_demos_maps,
    rmf_demos_assets,
    rmf_demos_dashboard_resources,
    rmf_demos_gz,
    rmf_demos_gz_classic/launch/include,
    rmf_demos_panel,
    status_publisher_cpp,
    obstacle_detection,
    docker,
    **/build,
    **/.vscode,
    **/__pycache__

# (임시) 많이 터지는 규칙 일부 무시 — 나중에 점진적으로 줄이면 됨
ignore =
    E127,E128,E131,      # 줄바꿈 시 들여쓰기 정렬
    E225,E231,           # 연산자/쉼표 공백
    E261,E265,           # 주석 앞 공백 / 블록 주석
    E302,E303,E305,      # 빈 줄 관련
    E111,E114,E117,      # 들여쓰기 (탭/스페이스 섞임 포함)
    W191,W291,W292,W293, # 탭/트레일링 공백/파일 끝 개행
    W503,W504            # 줄바꿈 연산자 위치