[pycodestyle]
# 길이 완화(필요하면 더 낮춰도 됨)
max-line-length = 200

# 외부/샘플/산출물 폴더 전부 제외
exclude =
    .git,
    .github,
    **/__pycache__,
    **/.vscode,
    **/build,
    docker,
    docs,
    plan_to_gps_converter,
    rmf_demos,
    rmf_demos_*,
    navigation2,
    navigation2_*,
    status_publisher_cpp,
    obstacle_detection

# (임시) 자주 터지는 규칙 무시 — 추후 정상화 단계에서 줄이면 됨
ignore =
    E121,E123,E126,E127,E128,E131,   # 행걸침 들여쓰기 군
    E201,E202,E225,E226,E231,        # 공백 관련
    E261,E265,                       # 주석 앞 공백/블록 주석
    E301,E302,E303,E305,             # 빈 줄 규칙
    E402,                            # import 위치
    E501,                            # 줄 길이
    E703,                            # ; 끝나는 구문
    W191,W291,W292,W293,W391,       # 탭/트레일링 공백/EOF 개행 등
    W503,W504                        # 연산자 줄바꿈 위치